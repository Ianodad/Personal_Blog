{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}
{% import 'macros.html' as macro %}

{% block content %}


<div class="container-fluid">
    <div class="landing conatiner-fluid d-flex justify-content-center flex-column my-auto">
        <div class="col-md-4 border-1 text-danger display-4 ml-4 pl-4">
            {{ wtf.quick_form(subscribe) }}
        </div>


    </div>
    <div class="home container-fluid">
        <h2 class=" display-4 text-center">WHATS NEW</h2>
        <div class="blogs d-flex flex-wrap">
            {% for blog in blogs %}

            <div class="blogs d-flex justify-content-center">
                <figure class="snip1174"
                        style="width:25em">
                    <img src="https://static2.srcdn.com/wordpress/wp-content/uploads/2018/08/Canceled-video-games.jpg"
                         alt="sq-sample33" />
                    <figcaption>
                        <h2><u>{{blog.title| upper |truncate(20)}}</u></h2>
                        <p>
                            {{blog.blog |truncate(100)}}
                        </p>
                        {%
                        if
                        current_user.is_authenticated
                        %}
                        <a href="/blog/delete/{{blog.id}}">Delete</a>
                        <a href="">Edit</a>
                        {% else %}
                        <a href="/blog/{{blog.id}}">View More</a>
                        {%endif%}
                    </figcaption>
                </figure>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
