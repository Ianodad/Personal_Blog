{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}
{% import 'macros.html' as macro %}

{% block content %}


<div class="container-fluid">
    {{title}}
    {{ wtf.quick_form(blogForm) }}
    <form action="{{url_for('main.update_pic',uname=user.username)}}"
          method="post"
          enctype="multipart/form-data">

        <input type="file"
               name="photo"
               class="form-control"
               required>
        <input type="submit">
    </form>
    <div class="container-fluid">
        <div class="services d-flex flex-wrap">
            {{ macro.displayBlogs(blogs) }}
        </div>
    </div>
</div>

{% endblock %}
