{% macro displayBlogs(blogs) %}

{% for blog in blogs %}

<div class="blogs">
    <figure class="snip1174 navy col-md-4">
        <img src="{{blog.url}}"
             alt="sq-sample33" />
        <figcaption>
            <h2>{{blog.title}}</h2>
            <p>
                {{blog.blog}}
            </p>
            <a href="/main/page/production">to some where</a>
        </figcaption>
    </figure>
</div>
{% endfor %}

{% endmacro %}
